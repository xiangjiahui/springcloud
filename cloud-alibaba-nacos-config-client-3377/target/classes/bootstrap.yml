server:
  port: 3377

spring:
  application:
    name: cloud-alibaba-nacos-config-client
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: yaml  #指定yaml格式的配置
        group: TEST_GROUP  #在此处选择配置中心的分组
        namespace: 89bd3d4d-ed1a-414f-9d85-35cb4c1b0580   #选择命名空间,Nacos2的版本无法新建命名空间