server:
  port: 80


eureka:
  client:
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/

#开启OpenFeign对超时控制的支持
ribbon:
  ReadTimeout: 5000
  ConnectTimeout: 5000


logging:
  level:
#    feign日志以什么级别监控哪个接口
    com.xjh.springcloud.service.PaymentOpenFeignService: debug